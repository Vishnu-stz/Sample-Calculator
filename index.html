<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>

    <!-- input 2 number and show with number is gretest -->

<div class="main-div col-md-12 col-sm-12 " style="height: 600px; padding-top: 30px;">

    <form class="container bg-light border p-5 border border-info-subtle" style="width: 500px;">

        <h1 class="container" style="text-align: center; color:brown ; font-size: 30px;"> Calculator </h1>

        <div class="mt-4 p-2 p-lg-5 border border-primary  ">
            <input id="result" type="text" style="text-align: center;" placeholder="Enter number" autocomplete="off" class="form-control" ><br>

            <div class="text-center p-1 mt-3 " style="padding: 10px">

                <button onclick="displayData(1)" class="btn btn-light border border-primary p-2 "type="button" style="height: 40px; width: 60px;"> 1 </button>
                <button onclick="displayData(2)" class="btn btn-light border border-dark p-2" type="button" style="height: 40px; width: 60px;"> 2 </button>
                <button onclick="displayData(3)" class="btn btn-light border border-primary p-2" type="button" style="height: 40px; width: 60px;"> 3 </button>
                <button onclick="displayData('/')" class="btn btn-light border border-dark p-2" type="button" style="height: 40px; width: 60px;"> / </button>

                <hr style="width: 250px; margin-left: 20px;">

                <button onclick="displayData(4)" class="btn btn-light border border-dark p-2" type="button" style="height: 40px; width: 60px;"> 4 </button>
                <button onclick="displayData(5)" class="btn btn-light border border-primary p-2" type="button" style="height: 40px; width: 60px;"> 5 </button>
                <button onclick="displayData(6)" class="btn btn-light border border-dark p-2" type="button" style="height: 40px; width: 60px;"> 6 </button>
                <button onclick="displayData('*')" class="btn btn-light border border-primary p-2" type="button" style="height: 40px; width: 60px;"> * </button>
                
                <hr style="width: 250px; margin-left: 20px;">

                <button onclick="displayData(7)" class="btn btn-light border border-primary p-2" type="button" style="height: 40px; width: 60px;"> 7 </button>
                <button onclick="displayData(8)" class="btn btn-light border border-dark p-2" type="button" style="height: 40px; width: 60px;"> 8 </button>
                <button onclick="displayData(9)" class="btn btn-light border border-primary p-2" type="button" style="height: 40px; width: 60px;"> 9 </button>
                <button onclick="displayData('-')" class="btn btn-light border border-dark p-2" type="button" style="height: 40px; width: 60px;"> - </button>
                
                <hr style="width: 250px; margin-left: 20px;">

                <button onclick="displayData(0)" class="btn btn-light border border-dark p-2" type="button" style="height: 40px; width: 60px;"> 0 </button>
                <button onclick="AllClear()" class="btn btn-light border border-primary p-2" type="button" style="height: 40px; width: 60px;"> AC </button>
                <button onclick="displayData('+')" class="btn btn-light border border-dark p-2" type="button" style="height: 40px; width: 60px;"> + </button>
                <button onclick="evaluateOpertor()" class="btn btn-light border border-primary p-2" type="button" style="height: 40px; width: 60px;"> = </button>

                <hr style="width: 250px; margin-left: 20px;">

                <button onclick="BackSpace()" class="btn btn-dark border border-primary-subtle " type="button" style="height: 50px; width: 90px;"> &#9003 </button>
                
            </div>

        </div>

    </form>

</div>
    

</body>
<script src="./cal.js">

  

</script>
</html>
